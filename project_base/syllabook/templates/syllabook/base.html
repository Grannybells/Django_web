{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} Syllabook {% endblock %}</title>
</head>
<body class="flex flex-row relative bg-[#487A9D]">
    <nav class="w-64 h-screen bg-[#E63C49] text-white fixed">
        <div class="w-36 flex mx-auto items-center my-10">
            <img src="{% static 'syllabook/images/syllabus-logo.png' %}" alt="logo">
        </div>
        <div class="flex flex-col items-center font-medium text-xl">
             <a href="{% url 'home' %}" class="flex items-center mb-5"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
             Home </a>
             <a href="{% url 'post-create' %}" class="flex items-center mb-5"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
              </svg>
              Create </a>       
        </div>
        <div class="flex flex-col text-center bottom-7 absolute w-full "> 
            <a href="#" class="font-medium text-2xl"> {{ user.username }} </a>
            <a href="#" class="font-normal text-sm mb-5"> {{ user.email }} </a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="font-normal text-xl mt-5"> Logout </a>
            {% else %}
            <a href="{% url 'login' %}" class="font-normal text-xl mt-5"> Sign up </a>
            {% endif %}
            <a href="{% url 'about' %}" class="font-normal text-xl mt-5"> About us </a>
        </div>
    </nav>
    {% block content %} 
    
    {% endblock %}
</body>
</html>
