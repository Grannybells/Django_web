{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="flex flex-row">
    <div class="bg-[#487A9D] w-2/3 h-screen">
        <div class="flex justify-center items-center h-screen">
            <img class="w-[45rem]" src="{% static 'syllabook/images/login-img.png' %}" alt="logo">
        </div>
    </div>

    <div class="bg-[#A7D8DC] w-1/3 flex items-center flex-col p-10">
        <form action="" method="POST" class="flex items-center flex-col p-10">
            {% csrf_token%}
        <img src="{% static 'syllabook/images/syllabus-logo.png' %}" alt="logo" class="w-64 h-64">
        {{ form|crispy }}
        <a href="#" class="text-white text-sm"> Forgot password?</a>
        <button type="submit" class="w-36 h-14  rounded-lg bg-white font-bold text-2xl text-[#487A9D] m-5"> Login</button>
        <h class="text-white text-sm">Dont have an account? <a href="{% url 'register' %}" class="text-blue-600 text-base"> Sign up here!</a> </h>
    </form>
    </div>
</body>
</html>
